
{% extends 'base_content.html' %}
{% block content %}

<div class="container">
  <div class="row g-4">
    <div class="col-12">
      <h1 class="custom-header">
        Welcome to your dashboard {{ user.username }}
      </h1>
    </div>
  </div>
</div>

<div class="container">
  <div class="row mb-4">
    <div class="col-4">
      <div class="btn-group w-100">
        <button type="button" class="btn btn-outline-primary w-100">View a Booking</button>
      </div>
    </div>
    <div class="col-4">
      <div class="btn-group w-100">
        <button type="button" class="btn btn-outline-secondary w-100">Create a Booking</button>
      </div>
    </div>
    <div class="col-4">
      <div class="btn-group w-100">
        <button type="button" class="btn btn-outline-success w-100">Update a Booking</button>
      </div>
    </div>
  </div>
  <div class="row mb-4">
    <div class="col-4">
      <div class="btn-group w-100">
        <button type="button" class="btn btn-outline-danger w-100">View Invoices</button>
      </div>
    </div>
    <div class="col-4">
      <div class="btn-group w-100">
        <button type="button" class="btn btn-outline-warning w-100">Edit / View a User</button>
      </div>
    </div>
    <div class="col-4">
      <div class="btn-group w-100">
        <button type="button" class="btn btn-outline-info w-100">View Support Requests</button>
      </div>
    </div>
  </div>
</div>

{% endblock %}
